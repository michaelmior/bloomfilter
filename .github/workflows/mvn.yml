name: Publish package to GitHub Packages
on:
  push:
    branch: master
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
      - name: Publish package
        run: mvn --batch-mode -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
